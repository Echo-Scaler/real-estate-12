<!DOCTYPE html>
<html lang="ja" class="h-full bg-gray-200">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CMS User Profile Settings</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full flex items-center justify-center p-8">
  <div class="w-full max-w-lg">
    <!-- Main Card -->
    <div class="bg-white rounded-3xl shadow-xl overflow-hidden">
      <!-- Header -->
      <div class="bg-gradient-to-b from-gray-100 to-gray-50 px-8 py-6 border-b border-gray-200">
        <div class="flex items-center justify-between">
          <div class="flex items-center gap-4">
            <div class="w-12 h-12 bg-gray-800 rounded-xl flex items-center justify-center">
              <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
              </svg>
            </div>
            <div>
              <h2 class="text-2xl font-bold text-gray-900">CMS ユーザー</h2>
              <p class="text-sm text-gray-600">User Profile Settings</p>
            </div>
          </div>
          <button class="text-gray-400 hover:text-gray-600">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
            </svg>
          </button>
        </div>
      </div>

      <!-- Content -->
      <div class="p-8 space-y-6">
        <!-- Grid of info boxes -->
        <div class="grid grid-cols-2 gap-4">
          <!-- Username -->
          <div class="bg-purple-50 rounded-2xl p-5">
            <p class="text-sm text-gray-600 mb-1">ユーザー名</p>
            <div class="flex items-center gap-3">
              <div class="w-8 h-8 bg-purple-200 rounded-lg flex items-center justify-center">
                <svg class="w-5 h-5 text-purple-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                </svg>
              </div>
              <p class="font-medium text-gray-900">アウトワード管理者</p>
            </div>
          </div>

          <!-- User ID -->
          <div class="bg-blue-50 rounded-2xl p-5">
            <p class="text-sm text-gray-600 mb-1">ユーザーID</p>
            <div class="flex items-center gap-3">
              <div class="w-8 h-8 bg-blue-200 rounded-lg flex items-center justify-center">
                <svg class="w-5 h-5 text-blue-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h10v10H7z"/>
                </svg>
              </div>
              <p class="font-medium text-gray-900">outward</p>
            </div>
          </div>

          <!-- Email -->
          <div class="bg-purple-50 rounded-2xl p-5">
            <p class="text-sm text-gray-600 mb-1">メールアドレス</p>
            <div class="flex items-center gap-3">
              <div class="w-8 h-8 bg-purple-200 rounded-lg flex items-center justify-center">
                <svg class="w-5 h-5 text-purple-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                </svg>
              </div>
              <p class="font-medium text-gray-900">123@mail.co</p>
            </div>
          </div>

          <!-- Department -->
          <div class="bg-orange-50 rounded-2xl p-5">
            <p class="text-sm text-gray-600 mb-1">部署</p>
            <div class="flex items-center gap-3">
              <div class="w-8 h-8 bg-orange-200 rounded-lg flex items-center justify-center">
                <svg class="w-5 h-5 text-orange-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
                </svg>
              </div>
              <p class="font-medium text-gray-900">OW</p>
            </div>
          </div>
        </div>

        <!-- Role Badge -->
        <div class="flex items-center gap-3">
          <div class="w-8 h-8 bg-teal-100 rounded-lg flex items-center justify-center">
            <svg class="w-5 h-5 text-teal-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"/>
            </svg>
          </div>
          <div class="bg-teal-100 text-teal-800 px-4 py-2 rounded-full font-medium">
            Role <span class="ml-1 font-bold">Administrator</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
